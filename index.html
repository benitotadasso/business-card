<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wizytówka</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main class="card">
      <article class="person">
        <img
          class="person__photo"
          src="/img/mordaa.jpg"
          alt="Uśmiechnięty Korsan"
        />
        <div>
          <header class="person__header">
            <h1 class="person__name">Tadeusz Żurowski</h1>
            <span class="person__position">frontend developer - junior</span>
          </header>
          <p class="person__description">
            Programista z
            <strong class="person__special"> rocznym doświadczeniem</strong>,
            inwestor, poszukiwać Świętego Grala w ksiązkach. Znajomość<strong
              class="person__special"> marketingu i świezego designu</strong
            > nie jest mu obca. Uwielbia eksperymentować z sztuką biohackingu.
          </p>
          <p class="person__description person__description--last">
            W sieci: <a class="person__link" href="#">Facebook</a>,
            <a class="person__link" href="#">Github</a>,
            <a class="person__link" href="#">Instagram</a>.
          </p>
        </div>
      </article>
    </main>
  </body>
</html>

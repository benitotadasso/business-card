<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Wizytówka</title>
    <meta property="og:title" content="Moja wizytówka" />
    <meta
      property="og:description"
      content="Tadeusz Żurowski - frontend card"
    />
    <meta
      property="og:url"
      content="https://benitotadasso.github.io/business-card/"
    />
    <meta
      property="og:repo"
      content="https://github.com/benitotadasso/business-card"
    />
  </head>

  <body>
    <main class="card">
      <article class="person">
        <img
          class="person__photo"
          src="img/mordaa.jpg"
          alt="Uśmiechnięty Ja"
        />
        <div>
          <header class="person__header">
            <h1 class="person__name">Tadeusz Żurowski</h1>
            <span class="person__position">frontend developer - junior</span>
          </header>
          <p class="person__description">
            Programista z
            <strong class="person__special"> rocznym doświadczeniem</strong>,
            inwestor, poszukiwać Świętego Grala w ksiązkach. Znajomość<strong
              class="person__special"
            >
              marketingu i UI</strong
            >
            nie jest mu obca. Uwielbia eksperymentować z sztuką biohackingu.
          </p>
          <p class="person__description person__description--last">
            W sieci: <a class="person__link" href="https://www.facebook.com/benito.tadasso/">Facebook</a>,
            <a class="person__link" href="https://github.com/benitotadasso/">Github</a>,
            <a class="person__link" href="https://www.instagram.com/benitotadasso/">Instagram</a>.
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
